<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p>Enter your username or email to receive a password reset link.</p>
  
    <input [(ngModel)]="input" type="text" placeholder="Username or Email" />
    <button (click)="submit()" [disabled]="loading">Send Reset Link</button>
  
    <p *ngIf="message" class="success">{{ message }}</p>
    <p *ngIf="error" class="error">{{ error }}</p>
  </div>
