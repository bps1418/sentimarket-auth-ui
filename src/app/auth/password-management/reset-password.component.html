<div class="reset-password-container">
  <h2>Reset Your Password</h2>
  <p *ngIf="!errorType">Please enter a new password for your account.</p>

  <input type="password" [(ngModel)]="newPassword" placeholder="New Password" />
  <button (click)="submit()" [disabled]="loading || errorType === 'expired'">Reset Password</button>

  <p *ngIf="message" class="success">{{ message }}</p>
  <p *ngIf="error" class="error">{{ error }}</p>

  <!-- Token expired handling -->
  <div *ngIf="errorType === 'expired'">
    <p class="error">This reset link has expired.</p>
    <button (click)="resendResetLink()">Resend Reset Link</button>
  </div>
</div>
