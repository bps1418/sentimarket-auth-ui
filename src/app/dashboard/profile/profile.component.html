<div class="profile-settings">
    <h2>Profile Settings</h2>
  
    <label>Current Avatar:</label><br />
    <img [src]="avatarUrl" class="avatar-preview" /><br />
    <input type="file" (change)="onFileSelected($event)" /><br /><br />
  
    <label>Username:</label>
    <input type="text" [value]="username" disabled /><br /><br />
  
    <label>Name:</label>
    <input type="text" [(ngModel)]="name" /><br /><br />
  
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" /><br /><br />
  
    <label>Phone:</label>
    <input type="text" [(ngModel)]="phone" /><br /><br />
  
    <label>Bio:</label>
    <textarea [(ngModel)]="bio" rows="3"></textarea><br /><br />
  
    <label>Social URL:</label>
    <input type="url" [(ngModel)]="socialUrl" /><br /><br />
  
    <button (click)="save()">Save Changes</button>
  
    <hr />
    <h3>Change Password</h3>
    <label>Old Password:</label>
    <input type="password" [(ngModel)]="oldPassword" /><br /><br />
  
    <label>New Password:</label>
    <input type="password" [(ngModel)]="newPassword" /><br /><br />
  
    <button (click)="changePassword()">Update Password</button>
  </div>
